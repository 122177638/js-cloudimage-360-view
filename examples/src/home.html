<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-cloudimage-360-view home addition</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .spinner-grow {
      color: #343a40 !important;
      display: inline-block;
      vertical-align: text-bottom;
      background-color: currentColor;
      border-radius: 50%;
      opacity: 0;
      -webkit-animation: spinner-grow .75s linear infinite;
      animation: spinner-grow .75s linear infinite;
      width: 100px;
      height: 100px;
      z-index: 1;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
    }
  </style>
</head>

<body>
<div class="container">
  <!-- simply iniatialize it with class name "cloudimage-360", server folder path, file name and amount of images -->
  <h1><b>js-cloudimage-360-view</b> Home addition</h1>

  <div id="spinner" class="spinner-grow text-dark" role="status"></div>

  <div id="main" style="visibility: hidden;overflow: hidden;">
    <h3>Indoor</h3>
    <div
       class="cloudimage-360"
       data-folder="https://scaleflex.airstore.io/demo/indoor/"
       data-filename="{index}.jpeg"
       data-amount="30"
       data-magnifier="3"
       data-responsive="demo"
       data-ratio="0.5"
    ></div>
    <h3>Outdoor</h3>
    <div
       class="cloudimage-360"
       data-folder="https://scaleflex.airstore.io/demo/outdoor/"
       data-filename="00_Haus_000{index}.jpg"
       data-amount="30"
       data-magnifier="3"
       data-responsive="demo"
       data-ratio="0.5"
    ></div>
  </div>
</div>


<!-- Add script tag with CDN link to js-cloudimage-360-view lib after all content in body tag -->
<script src="https://cdn.scaleflex.it/filerobot/js-cloudimage-360-view/v2.0.4.min.js"></script>
<script>
  const spinner = document.getElementById('spinner');
  const wrapper = document.getElementById('main');

  wrapper.style.visibility = 'visible';
  spinner.style.display = 'none';
</script>
</body>
</html>
